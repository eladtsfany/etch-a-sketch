<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Etch A Sketch</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Etch-a-Sketch</h1>
    <div id="toggle-header">
        <em id="toggle-text">Click on the board to toggle the pen!</em>
        <strong id="toggle-draw">Not Toggled..</strong>
    </div>
    <div class="flex-wrapper">
        <div class="container">
            <h3 class="side-bar-header">Colors</h3>
            <div class="side-bar">
                <!-- <button type="button" id="grid-size" class="btn">Grid Size</button> -->
                <!-- <button type="button" id="gray-scale" class="btn">Grayscale</button> -->
                <button name="" type="button" id="color-picker" class="btn">
                    <input type="color" id="color-input">
                </button>
                <button type="button" id="gray" class="btn">Gray</button>
                <button type="button" id="rainbow" class="btn">Rainbow</button>
                <button type="button" id="eraser" class="btn">Eraser</button>
                <button type="button" id="reset" class="btn">Reset</button>
                <div class="slider-container">
                    <p class="slider-header">16 x 16</p>
                    <input type="range" min="1" max="64" value="16" class="slider" id="grid-size">
                </div>
            </div>
        </div>
        <div id="grid-container"></div>
    </div>

    <div class="footer">
        <div class=text>&copy; Made by :</div>
        <a href="https://github.com/eladtsfany">
            <img id="github-logo" src="githublogo.png" alt="github logo"> Elad Tsfany
        </a>
    </div>
    <script src="index.js"></script>
</body>

</html>
